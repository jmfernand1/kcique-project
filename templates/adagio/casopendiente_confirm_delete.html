{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-danger"><i class="fas fa-exclamation-triangle mr-2"></i> Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p>
                        ¿Estás seguro de que deseas eliminar el caso <strong>{{ caso.cod_caso_bizagi }}</strong>?
                    </p>
                    <p class="text-danger">
                        Esta acción no se puede deshacer.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'adagio:casopendiente_detail' caso.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmar Eliminación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
